<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Unit Converter</title>
</head>

<body>
    <div class="main">
        <div class="converter-container">
            <div id="control">
                <h2 id="title">Metric/Imperial Unit Conversion</h2>
                <input type="text" name="number-input" id="number-input" value="20">
                <button id="convert-btn">Convert</button>
            </div>

            <div id="output-panel">
                <div class="output">
                    <h3>Length (Meter/Feet)</h3>
                    <p>20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
                </div>

                <div class="output">
                    <h3>Volume (Liters/Gallons)</h3>
                    <p>20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
                </div>

                <div class="output">
                    <h3>Mass (Kilograms/Pounds)</h3>
                    <p>20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
