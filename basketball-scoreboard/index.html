<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Basketball Scoreboard</title>
</head>
<body>
    <div class="container">
        <div class="board-panel">
            <h1>HOME</h1>

            <div class="score">
                <h1>0</h1>
            </div>

            <div class="add-points-btns">
                <button class="add-1-point">+1</button>
                <button class="add-2-point">+2</button>
                <button class="add-3-point">+3</button>
            </div>
        </div>

        <div class="board-panel">
            <h1>GUEST</h1>

            <div class="score">
                <h1>0</h1>
            </div>

            <div class="add-points-btns">
                <button class="add-1-point">+1</button>
                <button class="add-2-point">+2</button>
                <button class="add-3-point">+3</button>
            </div>
        </div>
    </div>
    
    <script src="./js/script.js"></script>
</body>
</html>
