<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- Color-pickr CSS -->
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/@r-tek/colr_pickr@2.0.0/build/colr_pickr.min.css" />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/styles.css">
    <title>Color Scheme Generator</title>
</head>

<body>
    <header>
        <h1>Unleash Your Palette of Possibilities</h1>
        <p>Compose your World, One Shade at a Time <span>Your Palette, Your Symphony.</span></p>
    </header>

    <main>
        <section id="controller" class="controller">
            <!-- <input type="color" name="color-input" id="color-input" class="color-input"> -->
            <button id="color-input" class="color-input"></button>
            <div class="modes-select" id="modes-select">
                <button class="select-btn" id="select-btn" role="combobox" aria-labelledby="select button"
                    aria-haspopup="listbox" aria-expanded="false" aria-controls="modes-dropdown">
                    <span class="selected-value" id="selected-value">Select a scheme mode</span>
                    <span class="arrow"></span>
                </button>
                <ul class="modes-dropdown" id="modes-dropdown" role="listbox"></ul>
            </div>
            <button id="get-colors-btn" class="get-colors-btn">Get color schemes</button>
        </section>
        <section id="color-canvas" class="color-canvas">
            <div id="colors-container" class="colors-container"></div>
            <div class="hex-container" id="hex-container"></div>
        </section>
    </main>

    <footer>
        <div class="footer">
            <h4>Color Scheme Generator <span>Copyright &copy; 2023</span></h4>
        </div>
    </footer>

    <!-- Color-pickr JS -->
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@r-tek/colr_pickr@2.0.0/build/colr_pickr.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
