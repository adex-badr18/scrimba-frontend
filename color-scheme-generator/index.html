<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Oxygen:wght@300;400;700&display=swap"
        rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/styles.css">
    <title>Color Scheme Generator</title>
</head>

<body>
    <header>
        <h1>Color Canvas</h1>
        <p>Unleash Your Palette of Possibilities</p>
    </header>

    <main>
        <section id="controller" class="controller">
            <input type="color" name="color-input" id="color-input">
            <select name="mode-select" id="mode-select" class="mode-select"></select>
            <button></button>
        </section>
        <section id="colors-container" class="colors-container"></section>
    </main>

    <script src="./js/script.js"></script>
</body>

</html>
