<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Passenger Counter App</title>
</head>

<body>
    <div class="container">
        <h1>Passenger Count:</h1>
        <h2 id="count-el">0</h2>
        <div class="controls">
            <div class="buttons" id="increment-btn" onclick="increment()">
                <span class="material-symbols-outlined">add</span>
            </div>

            <div class="buttons" id="decrement-btn" onclick="decrement()">
                <span class="material-symbols-outlined">remove</span>
            </div>

            <div class="buttons" id="save-btn" onclick="save()">
                <span class="material-symbols-outlined">save</span>
            </div>
        </div>

        <p id="save-el">Previous entries: </p>

    </div>

    <script src="./js/script.js"></script>
</body>

</html>
