<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;500;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Oldagram</title>
</head>

<body>
    <header>
        <div class="container header">
            <img class="logo" src="./images/logo.png" alt="Logo of handwritten Oldagram text in a stylish font">
            <img class="user-avatar" src="./images/Badru-avatar.png"
                alt="User avatar that represents their unique identity">
        </div>
    </header>

    <main>
        <section>
            <div class="container user-post-wrapper">
                <div class="user-info-wrapper wrapper">
                    <img class="user-avatar" src="./images/avatar-vangogh.jpg" alt="User avatar in a post">
                    <div class="name-location-box">
                        <h3 class="name">Vincent van Gogh</h3>
                        <p class="location">Zundert, Netherlands</p>
                    </div>
                </div>

                <div class="post-image-wrapper">
                    <img class="post-img" src="./images/post-vangogh.jpg" alt="Posted image">
                </div>

                <div class="icons-wrapper wrapper">
                    <img src="./images/icon-heart.png" class="social-icon" alt="Heart icon, represents like">
                    <img src="./images/icon-comment.png" class="social-icon" alt="Comment icon">
                    <img src="./images/icon-dm.png" class="social-icon" alt="Share icon">
                </div>

                <div class="likes-count-wrapper wrapper">
                    <p class="bold-text">21 likes</p>
                </div>

                <div class="comments-wrapper wrapper">
                    <p class="comment"><span class="comment-username bold-text">vincey1853</span> just took a few
                        mushrooms lol</p>
                </div>
            </div>
        </section>
    </main>

    <script src="./js/script.js"></script>
</body>

</html>
