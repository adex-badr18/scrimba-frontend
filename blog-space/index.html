<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/styles.css">
    <title>BlogSpace</title>
</head>

<body>
    <header>
        <h1>BlogSpace</h1>
    </header>

    <main>
        <section class="post-form">
            <form action="#">
                <input type="text" id="post-title" aria-label="Post title" placeholder="Post title" required>
                <textarea name="" id="post-body" rows="4" aria-label="Post body" placeholder="Post body here" required></textarea>
                <button class="post-btn">Post</button>
            </form>
        </section>
        <section id="posts-container" class="posts-container"></section>
    </main>

    <footer>
        <div class="container">
            <h3>BlogSpace &COPY; 2023</h3>
        </div>
    </footer>

    <script src="./js/script.js"></script>
</body>

</html>
