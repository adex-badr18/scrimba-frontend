<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="./css/styles.css">
    <title>Password Generator</title>
</head>

<body>
    <div class="container">
        <div id="password-generator">
            <h1>Generate a <br><span>random password</span></h1>
            <p>Never use an insecure password again.</p>

            <div id="password-length">
                <label for="password-length-input" id="password-length-label-el">Password Length:</label>
                <input type="number" name="password-length-input" min="8" max="15" id="password-length-input">
                <br><small></small>
            </div>

            <button id="btn-generate-paasword">Generate Passwords</button>

            <hr>

            <div id="passwords">
                <div class="password">
                    <span id="password-1"></span>
                    <span id="copy1-el" class="material-symbols-outlined">
                        content_copy
                    </span>
                </div>

                <div class="password">
                    <span id="password-2"></span>
                    <span id="copy2-el" class="material-symbols-outlined">
                        content_copy
                    </span>
                </div>
            </div>
            <div class="alert">
                <span id="copied-msg"></span>
            </div>
            
        </div>

        <div id="toggle-theme">
            <input type="checkbox" name="light-mode" id="toggle-theme-mode">
            <label for="toggle-theme-mode">Toggle Theme Mode</label>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
