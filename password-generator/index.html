<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Password Generator</title>
</head>

<body>
    <div class="container">
        <div id="password-generator">
            <h1>Generate a <br><span>random password</span></h1>
            <p>Never use an insecure password again.</p>

            <div id="password-length">
                <label for="password-length-input">Password Length:</label>
                <input type="number" name="password-length-input" min="8" max="15" id="password-length-input">
                <br><small></small>
            </div>

            <button id="btn-generate-paasword">Generate Passwords</button>

            <hr>

            <div id="passwords">
                <div id="password-1" class="password"></div>
                <div id="password-2" class="password"></div>
            </div>
        </div>

        <div id="toggle-theme">
            <input type="checkbox" name="light-mode" id="toggle-theme-mode">
            <label for="toggle-theme-mode">Toggle Theme Mode</label>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
