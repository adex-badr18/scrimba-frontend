<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We are the Champions</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Josefin+Sans:wght@400;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="container">
        <img src="./assets/freddie.png" alt="">
        <h1>We are the Champions</h1>

        <textarea name="endorsement-text" id="endorsement-text" cols="30" rows="10"
            placeholder="Write your endorsement here"></textarea>

        <div id="endorsement-info">
            <input type="text" class="endorsement-info" name="from" id="from-el" placeholder="From">
            <input type="text" class="endorsement-info" name="to" id="to-el" placeholder="To">
        </div>

        <span id="error-message-el"></span>

        <button id="publish-btn">Publish</button>

        <p>- Endorsements -</p>

        <div id="endorsement-list-el"></div>

    </div>


    <script src="./js/script.js" type="module"></script>
</body>

</html>
