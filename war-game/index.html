<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen+Mono&family=Oxygen:wght@400;700&display=swap"
        rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/styles.css">
    <title>War Game</title>
</head>

<body>
    <header>
        <h1>GAME OF WAR</h1>
    </header>

    <main>
        <section id="app-content" class="app-content">
            <div class="control-buttons">
                <button id="get-deck-btn" class="get-deck-btn">New Deck</button>
                <button id="scores-btn" class="scores-btn">Scores</button>
            </div>

            <div id="cards-container" class="cards-container">
                <div class="card"></div>
                <div class="card"></div>
            </div>

            <button id="draw-cards-btn" class="draw-cards-btn">Draw Cards <span id="cards-count"
                    class="cards-count"></span></button>
        </section>
    </main>

    <div id="scores-modal" class="scores-modal">
        <div class="scores-modal-content">
            <span id="close-modal-btn" class="close">&times;</span>
            <h2>Scoreboard</h2>
            <p id="computer-score" class="computer-score"></p>
            <p id="user-score" class="user-score"></p>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
