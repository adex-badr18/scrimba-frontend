<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <main>
        <div class="top">
            <div class="crypto-container">
                <div class="crypto-header">
                    <img src="" alt="" class="crypto-img" id="crypto-img">
                    <p class="crypto-name" id="crypto-name"></p>
                </div>

                <div class="crypto-body" id="crypto-body"></div>
            </div>

            <div class="weather-container">
                <div class="weather-temp" id="weather-temp">

                </div>
                <p class="city" id="city"></p>
            </div>
        </div>

        <div class="time-container">
            <h1 class="time" id="time">00:00 AM</h1>
        </div>

        <div class="bottom">
            <p class="author" id="author"></p>
        </div>
    </main>

    <script src="./js/script.js"></script>
</body>

</html>
