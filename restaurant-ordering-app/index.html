<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    <!-- Local CSS -->
    <link rel="stylesheet" href="./css/styles.css">
    <title>Restaurant Ordering App</title>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/51f10c69eb.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="header">
            <h1>Jimmy's Dinner</h1>
            <p>The best burgers and pizzas in town.</p>
        </div>
    </header>

    <main>
        <section>
            <div class="menu-list">
                <div class="menu-item">
                    <div class="menu-image">üçï</div>
                    <div class="menu-details">
                        <h3>Pizza</h3>
                        <p>Peperoni, mushroom, mozarella</p>
                        <h4>$14</h4>
                    </div>
                        <i class="fa-regular fa-plus add-icon"></i>
                </div>
            </div>
        </section>

        <section>
            <div class="orders">
                <h3>Your order</h3>

                <div class="order-list">
                    <div class="order-item">
                        <h3>Pizza</h3>
                        <span>remove</span>
                        <h4>$14</h4>
                    </div>
                </div>

                <div class="order-amount">
                    <h3>Total Price</h3>
                    <h4>$14</h4>
                </div>

                <button>Complete order</button>
            </div>
        </section>
    </main>

    <div class="modal">
        <h2>Enter card details</h2>

        <form action="" class="card-details-form">
            <input type="text" id="full-name" placeholder="Enter your name" required>
            <input type="text" id="card-number" placeholder="Enter card number" required>
            <input type="text" id="card-cvv" placeholder="Enter CVV" required>
            <button>Pay</button>
        </form>
    </div>

    <div class="order-message">
        <h2>Thanks, James! Your order is on its way!</h2>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
